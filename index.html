<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Palmera Hermosa 仇벒잺</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #1a1a2e, #0f172a);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: 'Segoe UI', sans-serif;
}

h1 {
  margin-top: 30px;
  width: 100%;
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  background: linear-gradient(90deg, #ff4d6d, #ffb347, #ff4d6d, #d6336c);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 6s linear infinite;
  text-shadow: 0 0 20px rgba(255,192,203,0.8);
  z-index: 10;
  position: relative;
}

@keyframes shine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.heart, .photo, .spark {
  position: absolute;
  opacity: 0.9;
  pointer-events: none;
  transition: all 0.4s ease-in-out;
}

.heart {
  font-size: 18px;
  color: #ff4d6d;
  animation: beat 1.2s infinite ease-in-out;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

.photo {
  width: 80px;
  background: #fff;
  padding: 5px 5px 15px 5px;
  border-radius: 8px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  transform: rotate(var(--rot));
  animation: floatRotate 6s infinite linear, bounce 1.5s infinite ease-in-out;
}

@keyframes floatRotate {
  from { transform: rotate(var(--rot)) rotate(0deg); }
  to { transform: rotate(var(--rot)) rotate(360deg); }
}

@keyframes bounce {
  0%,100% { transform: translateY(0) rotate(var(--rot)); }
  50% { transform: translateY(-10px) rotate(var(--rot)); }
}

.shine-effect {
  filter: brightness(2);
  transform: scale(1.3) rotate(var(--rot));
  z-index: 20;
}

.photo.shine-effect {
  transform: scale(1.3) rotate(calc(var(--rot) + 15deg));
}

.spark {
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255,255,255,0.8);
}
</style>
</head>
<body>
<h1>Te quiero mi Palmera Hermosa 仇벒잺</h1>
<script>
const totalElements = 100;
const elements = [];
const fotos = ["foto1.jpg","foto2.jpg","foto3.jpg"];
const heartShape = [];
for(let t=0;t<Math.PI;t+=0.15){
  const x=10*Math.pow(Math.sin(t),3);
  const y=-(8*Math.cos(t)-3*Math.cos(2*t)-1.5*Math.cos(3*t)-Math.cos(4*t));
  heartShape.push([x,y]);
}

for(let i=0;i<totalElements;i++){
  let el;
  if(i%8===0){
    el=document.createElement("img");
    el.src=fotos[Math.floor(Math.random()*fotos.length)];
    el.className="photo";
    el.style.setProperty("--rot",(Math.random()*40-20)+"deg");
  } else {
    el=document.createElement("span");
    el.className="heart";
    el.innerHTML="仇벒잺";
  }
  el.style.left=Math.random()*100+"vw";
  el.style.top=Math.random()*-100+"vh";
  document.body.appendChild(el);
  elements.push(el);
}

const sparks = [];
for(let i=0;i<50;i++){
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*-100+"vh";
  s.speed=0.5+Math.random();
  document.body.appendChild(s);
  sparks.push(s);
}

function fall(){
  elements.forEach(el=>{
    let top=parseFloat(el.style.top);
    top+=2; // 游댳 ca칤da m치s r치pida
    if(top>100){
      top=Math.random()*-20;
      el.style.left=Math.random()*100+"vw";
    }
    el.style.top=top+"vh";
  });
  sparks.forEach(s=>{
    let top=parseFloat(s.style.top);
    top+=s.speed*2; // 游댳 part칤culas m치s r치pidas
    if(top>100){
      top=Math.random()*-10;
      s.style.left=Math.random()*100+"vw";
    }
    s.style.top=top+"vh";
  });
  requestAnimationFrame(fall);
}
fall();

function formHeart(){
  const centerX=window.innerWidth/2;
  const centerY=100+window.innerHeight*0.05;
  const scale=15;

  elements.forEach((el,i)=>{
    setTimeout(()=>{
      const pos=heartShape[i%heartShape.length];
      const x=centerX+pos[0]*scale;
      const y=centerY+pos[1]*scale;
      el.style.transition="all 0.3s cubic-bezier(0.68,-0.55,0.27,1.55)";
      el.style.left=x+"px";
      el.style.top=y+"px";
      el.classList.add("shine-effect");
    },i*10); // 游댳 mucho m치s r치pido
  });

  setTimeout(()=>{
    elements.forEach(el=>{
      el.style.transition="all 0.5s ease-in-out";
      el.style.left=Math.random()*100+"vw";
      el.style.top=Math.random()*-100+"vh";
      el.classList.remove("shine-effect");
    });
  },heartShape.length*10+500);
}

setInterval(formHeart,4000); // 游댳 ciclo ultra r치pido
</script>
</body>
</html>
